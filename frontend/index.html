<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwindConfig.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Sistema de Agendamento</title>
</head>
<body class="w-screen h-screen bg-gray-900 flex flex-col justify-center items-center text-white font-sans">
  <h1 class="text-4xl font-bold tracking-wide text-amber-400 mb-6" style="font-family: 'Bebas Neue', sans-serif;">
    Sistema de Agendamento
  </h1>

  <section id="container" class="w-11/12 md:w-3/5 bg-gray-800 rounded-2xl p-8 shadow-xl border border-gray-700">
    <form action="" id="form" class="flex flex-col gap-6">
      
      <h2 class="text-2xl font-semibold text-amber-400 border-b border-gray-700 pb-2">Seus Dados</h2>
      
      <div class="col2 flex flex-col md:flex-row gap-4">
        <input type="text" placeholder="Nome Completo" id="nome_cliente" required
          class="w-full bg-gray-700 text-white p-3 rounded-lg outline-none focus:ring-2 focus:ring-amber-400 placeholder-gray-400">
        <input type="number" placeholder="Telefone" id="telefone_cliente" required
          class="w-full bg-gray-700 text-white p-3 rounded-lg outline-none focus:ring-2 focus:ring-amber-400 placeholder-gray-400">
      </div>

      <div class="col2">
        <input type="email" placeholder="E-mail" id="email_cliente" required
          class="w-full bg-gray-700 text-white p-3 rounded-lg outline-none focus:ring-2 focus:ring-amber-400 placeholder-gray-400">
      </div>

      <h2 class="text-2xl font-semibold text-amber-400 border-b border-gray-700 pb-2">Tipo de Serviço</h2>

      <div class="col3 flex flex-col md:flex-row gap-4">
        <input type="date" id="data_agendamento" required
          class="w-full bg-gray-700 text-white p-3 rounded-lg outline-none focus:ring-2 focus:ring-amber-400">
        <input type="time" id="horario_agendamento" required
          class="w-full bg-gray-700 text-white p-3 rounded-lg outline-none focus:ring-2 focus:ring-amber-400">
      </div>
      
      <div class="col4">
        <select name="servico_desejado" id="servico_desejado" required
          class="w-full bg-gray-700 text-white p-3 rounded-lg outline-none focus:ring-2 focus:ring-amber-400">
          <option value="">Selecione o Serviço</option>
          <option value="Cabelo + Barba">Cabelo + Barba</option>
          <option value="Corte Simples">Corte Simples</option>
          <option value="Barba">Barba</option>
          <option value="Navalhado">Navalhado</option>
        </select>
      </div>

      <button type="submit" id="btn_agendar"
        class="bg-amber-500 hover:bg-amber-400 transition-all duration-200 text-gray-900 font-semibold py-3 rounded-lg mt-4">
        Agendar
      </button>
    </form>
  </section>

  <div id="msgCadastrado" class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
  </div>

  <script src="script.js"></script>
</body>
</html>
